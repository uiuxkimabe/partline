   <!-- FAQ -->

   <section id="faq">
      <div class="container">
         <h1>Frequently Ask Questions</h1>
         <hr>
         <div class="row d-grid">
            <div class="col rules-order">
               <h3>Pemesanan Barang</h3>
               <figcaption>
                  <span class="head-rules">
                     <h4>Bagaimana Cara Memesan Barang di Part Line ?</h4>
                     <i class="fa-solid fa-arrow-down"></i>
                  </span>
                  <summary>
                     Pemesanan barang dapat dilakukan maksimal H-2 sebelum kegiatan akan dimulai. Hal ini bertujuan untuk memastikan ketersediaan barang serta memperhitungkan jarak pengiriman yang melihat kondisi lalu lintas daerah customer.
                  </summary>
               </figcaption>
               <figcaption>
                  <span class="head-rules">
                     <h4>Bagaimana Metode Pembayaran Rental Barangnya ?</h4>
                     <i class="fa-solid fa-arrow-down"></i>
                  </span>
                  <summary>
                     Pembayaran dapat dilakukan secara cash, maupun transfer yang tertera saat melakukan pemesanan. Kami juga melayani pembayaran tempo maksimal 7 hari setelah kegiatan selesai.
                  </summary>
               </figcaption>
               <figcaption>
                  <span class="head-rules">
                     <h4>Apakah Permintaan Barang Pendukung Dikenakan Biaya Tambahan ?</h4>
                     <i class="fa-solid fa-arrow-down"></i>
                  </span>
                  <summary>
                     Untuk permintaan khusus akan dikenakan biaya tambahan sebesar 20% dari penawaran harga awal per item. Apabila kami tidak sanggup memenuhi permintaan khusus tersebut kami tidak kenakan biaya tambahan.
                  </summary>
               </figcaption>
               <figcaption>
                  <span class="head-rules">
                     <h4>Apakah Tagihan Berkurang Saat Pemakaian Barangnya Berkurang ?</h4>
                     <i class="fa-solid fa-arrow-down"></i>
                  </span>
                  <summary>
                     Tidak bisa. Biaya yang dikenakan tetap mengikuti permintaan awal, baik dari jumlah serta harga yang telah disepakati.
                  </summary>
               </figcaption>
               <figcaption>
                  <span class="head-rules">
                     <h4>Apa Saja Benefit Menjadi Member Part Line ?</h4>
                     <i class="fa-solid fa-arrow-down"></i>
                  </span>
                  <summary>
                     Customer yang telah menjadi member kami, akan mendapatkan benefit potongan harga sebesar 15% - 20% untuk pemesanan selanjutnya. Benefit bersifat optional, berupa insentif yang dapat diakumulasi dan digunakan untuk potongan tagihan di pemesanan selanjutnya, atau dapat berupa cash back sejumlah persentase diatas. 
                  </summary>
               </figcaption>
            </div>
            <div class="col rules-affiliate">
               <h3>Kebijakan Affiliate</h3>
               <figcaption>
                  <span class="head-rules">
                     <h4>Bagaimana Affiliator Mendapatkan Uang ?</h4>
                     <i class="fa-solid fa-arrow-down"></i>
                  </span>
                  <summary>
                    Para Afiliator cukup mengirimkan email dan identitas langkap di halaman beranda. Lalu tunggu email yang akan kami kirimkan, terkait syarat dan ketentuan menjadi affiliator.
                  </summary>
               </figcaption>
               <figcaption>
                  <span class="head-rules">
                     <h4>Berapa Persen Komisi Yang di Dapatkan ?</h4>
                     <i class="fa-solid fa-arrow-down"></i>
                  </span>
                  <summary>
                     Ada dua sistem yang bisa kamu pilih sebagai affiliator.
                     <ul>
                        <li>Menjadi affiliator sistem target. Dengan keuntungan komisi tetap sebesar 10% dari selisih target dan pendapatan yang diraih.</li>
                        <li>Menjadi affiliator by event. Dengan komisi yang bisa ditentukan sendiri, tergantung dari cara affiliator mempromosikan produk kami.</li>
                     </ul>
                  </summary>
               </figcaption>
            </div>
         </div>
      </div>
   </section>
