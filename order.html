<!-- order-form -->

<section id="order-form">
   <div class="container">
      <div class="row d-flex">
         <form name="submit-to-google-sheet" class="d-flex">
            <label for="name">Nama Lengkap</label>
            <input name="name" type="text" placeholder="Contoh : John Carter" required>
            <label for="email">Alamat Email</label>
            <input name="email" type="email" placeholder="john@example.com" required>
            <div class="side-by-side d-grid">
               <div class="col">
                  <label for="phone">No. Telepon</label>
                  <input name="phone" type="tel" placeholder="Contoh : 08123456789" required>
               </div>
               <div class="col">
                  <label for="date">Tanggal Pemakaian</label>
                  <input name="date-used" type="date" required>
               </div>
            </div>
            <div class="side-by-side d-grid">
               <div class="col">
                  <label for="select">Pilih Opsi Sewaan</label>
                  <select id="selectMenu" name="selectMenu" required>
                     <option value="option1" selected>Extra Bed</option>
                     <option value="option2">Cuttleries</option>
                     <option value="option3">Towel</option>
                  </select>
               </div>
               <div class="col">
                  <label for="qty">Jumlah (Minimal : 20Pcs)</label>
                  <input name="qty" type="number" value="20">
               </div>
            </div>
            <label for="address">Alamat Pemakaian</label>
            <textarea name="address" rows="10" placeholder="Contoh : Jl. Raya Puncak, Km. 79. (Grand Ussu)" required></textarea>
            <button type="submit" class="send">Send</button>
         </form>
      </div>
   </div>
</section>
